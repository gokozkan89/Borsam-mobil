<ion-view view-title="Kayıt">
  <ion-header-bar class="bar-calm">
    <h1 class="title">Kayıt</h1>
  </ion-header-bar>
  <ion-content class="lightgray-bg">
    <form ng-submit="vm.register()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Ad</span>
          <input type="text" required ng-model="vm.adi">
        </label>
        <label class="item item-input">
          <span class="input-label">Soyad</span>
          <input type="text" required ng-model="vm.soyadi">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" required ng-model="vm.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Şifre</span>
          <input type="password" required ng-model="vm.sifre">
        </label>
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive" type="submit">Kaydet</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <a href="#/login">Giriş</a>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
