  <ion-header-bar class="bar-calm">
    <h1 class="title">Giriş</h1>
  </ion-header-bar>
  <ion-content class="lightgray-bg">
    <form ng-submit="vm.login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="vm.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Şifre</span>
          <input type="password" ng-model="vm.sifre">
        </label>
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive" type="submit">Giriş</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <a href="#/kayit">Yeni Kullanıcı</a>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
