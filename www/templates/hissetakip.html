<ion-view view-title="Hisse Takip">
  <ion-content ng-init="vm.takipListesiGetir()">
    <ion-refresher
      pulling-text="Kaydır ve yenile..."
      on-refresh="vm.takipListesiGetir()">
    </ion-refresher>
    <ion-list>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="txt" placeholder="Arama">
        </label>
      </div>
      <ion-item class="item-divider">
        <div class="col col-40" style="float:left;">Hisse</div>
        <div class="col col-25" style="float:left;">Son Fiyat</div>
        <div class="col col-25" style="float:left;">Değişim</div>
        <div class="col col-10" style="float:left;">İzle</div>
      </ion-item>
      <ion-item href="#/app/alsat/{{item.HisseKodu}}" collection-repeat="item in vm.liste | filter:{HisseKodu: txt}">
        <div class="col col-40" style="float:left;"><strong>{{item.HisseKodu }}</strong></div>
        <div class="col col-25" style="float:left;"><strong>{{item.price.substring(0,5)}}</strong></div>
        <div class="col col-25" style="float:left;"><strong>{{item.yuzdeDegisim.substring(0,6)}}</strong>
        </div>
        <label class="toggle toggle-balanced">
          <input type="checkbox" ng-model="item.Izle"
                 ng-click="vm.takipListesineEkleCikar(item.Index, item.HisseKodu);vm.takipListesiGetir();$event.stopPropagation()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
